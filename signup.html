<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Tracker - Sign Up</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .signup-container {
            background-color: #e6f2f2;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 40px;
            width: 350px;
            text-align: center;
        }
        .signup-container h1 {
            color: #4a9f9f;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #4a9f9f;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #b0e0e6;
            border-radius: 5px;
            background-color: #f0ffff;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4a9f9f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #3a8f8f;
        }
        .login-link {
            margin-top: 15px;
            color: #4a9f9f;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Study Tracker</h1>
        <form id="signupForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Check if the user already exists
            if (localStorage.getItem(email)) {
                alert('Account with this email already exists! Please log in.');
                window.location.href = 'login.html';
                return;
            }

            // Store user details in localStorage
            const userData = { username, email, password, profileCompleted: false };
            localStorage.setItem(email, JSON.stringify(userData));

            alert('Account created successfully! Please complete your profile.');
            localStorage.setItem('currentUser', email); // Set current user session
            window.location.href = 'profile-setup.html';
        });
    </script>
</body>
</html>
