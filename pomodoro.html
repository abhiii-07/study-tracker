        <!-- Main Pomodoro Timer -->
        <div class="content">
            <div class="pomodoro-card">
                <h1>Pomodoro Timer</h1>
                <p>Boost productivity with focused work sessions.</p>

                <!-- Mode Selection -->
                <div class="mode-buttons">
                    <button class="mode-btn" onclick="setTimer(25)">Focus</button>
                    <button class="mode-btn" onclick="setTimer(5)">Short Break</button>
                    <button class="mode-btn" onclick="setTimer(15)">Long Break</button>
                </div>

                <!-- Timer Display -->
                <div id="timer">25:00</div>

                <!-- Controls -->
                <div class="control-buttons">
                    <button class="control-btn start" onclick="startTimer()">Start</button>
                    <button class="control-btn pause" onclick="pauseTimer()">Pause</button>
                    <button class="control-btn reset" onclick="resetTimer()">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- JS file for timer logic -->
</body>
